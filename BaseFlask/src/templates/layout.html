<!doctype html>
<html>
    <head>
        {% block head %}
            <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        {% endblock %}
        <title> {% block title %} {% endblock %}</title>
    </head>
    <body>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      
      {% block body %}{% endblock %}
    </body>
</html>
